<div id="topbar">
    <div class="display-flex-between">
        <div class="display-flex">
                
            <button mat-icon-button  id="menu-icon"  (click)="showMenu = true" class="menu">
                <mat-icon class="color-white">menu</mat-icon>
            </button>
            <span class="color-white bar-separateur">|</span>
            <a class="color-white logo-text" routerLink="">BIG-OPEN</a>
            <!-- <img id="logo" src="assets/images/logo.png"> -->

            
        </div>
        
        <div class="display-flex font-weight-500">
            <div class="color-white" *ngFor="let lng of generalService.listLng;let i = index" >
                <span class="cursor-pointer" (click)="generalService.setLng(lng)"> {{lng.name}} </span> <span *ngIf="i < generalService.listLng.length-1">&nbsp;|&nbsp;</span>
            </div>
            <span class="color-white bar-separateur">|</span>
            <img class="avatar cursor-pointer" src="assets/images/rami.jpg">
            <span (click)="profile()"  *ngIf="generalService.user" class="name-user color-white">
                {{generalService.user.personne[generalService.getLng("nom")] + " " + generalService.user.personne[generalService.getLng("prenom")]}}
            </span>
        </div>
    </div>
   

</div>
