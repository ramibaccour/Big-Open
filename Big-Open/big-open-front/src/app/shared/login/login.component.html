<div class="centent">    
    <div class="center">  
        <div>
            <div class="color-black">
                <div class="flex-end">
                    <div *ngFor="let lng of listLng;let i = index" >
                        <span class="cursor-pointer" (click)="setLng(lng)"> {{lng.name}} </span> <span *ngIf="i < listLng.length-1">&nbsp;|&nbsp;</span>
                    </div>
                </div>
                <br>
                <div class="text-center">
                    <h1>Connexion</h1>
                    <p>Bonjour! Connectez-vous avec votre email.</p>
                </div>
            </div>

            <div>
                <mat-form-field class="input-login" appearance="outline">
                    <mat-label>Adresse e-mail</mat-label>
                    <input matInput type="text" name="username" [(ngModel)]="user.username" >
                    <mat-hint *ngIf="userResponse && userResponse.username" class="error">{{userResponse.username}}</mat-hint>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="input-login" appearance="outline">
                    <mat-label>Mot de passe</mat-label>
                    <input matInput type="text" name="password" [(ngModel)]="user.password" >
                    <mat-hint *ngIf="userResponse && userResponse.password" class="error">{{userResponse.password}}</mat-hint>
                </mat-form-field>
            </div>
            <div class="flex-space-between">
                <mat-checkbox [(ngModel)]="resterConnecter"><b> Rester connecté</b></mat-checkbox>
                <span class="cursor-pointer">Mot de passe oublié?</span>
            </div>
            <br>  
            <button mat-raised-button color="primary" class="btn-connection">Connexion</button>
            
        </div>         
       
    </div>
</div>
